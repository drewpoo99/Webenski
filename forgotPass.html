<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="../globalstyles.css">

    <!--Custom CSS Styles-->
    <link rel="stylesheet" href="forgotPass.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2" id="forgotSideOne"></div>
        <div class="col-1" id="forgotSideThree"></div>
        <div class="col-6" id="forgotForm">
            <h1>Forgot Password</h1>
            <h3>Did you forget your password? type in your email, and we will send you a link to reset it!</h3>
            <h4>Fill out your email below</h4>
            <div class="form-group row">
                <div class="offset-2 col-8 form-input">
                    <input id="emailName" name="emailName" type="text"
                           class="form-control" placeholder="Enter Email" >
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-2 col-8">
                    <a href="#" class="myButton">Send</a>
                </div>
            </div>
        </div>
        <div class="col-1" id="forgotSideFour"></div>
        <div class="col-2" id="forgotSideTwo"></div>
    </div>
</div>
