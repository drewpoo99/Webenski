<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Change Password</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="../globalstyles.css">

    <!--Custom CSS Styles-->
    <link rel="stylesheet" href="changePass.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-4" id="changeSide">
            <h1>Change Password</h1>
            <h3>Want to change passwords? This is the place to do it!</h3>
        </div>

        <div class="col-1" id="changeSideOne"></div>
        <div class="col-6" id="changeForm">
            <h1>Start Here!</h1>

            <div class="form-group row">
                <div class="col-8 form-input">
                    <input id="curPass" name="curPass" type="text"
                           class="form-control" placeholder="Current Password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-8 form-input">
                    <input id="newPass" name="newPass" type="text"
                           class="form-control" placeholder="New Password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-8 form-input">
                    <input id="verNewPass" name="verNewPass" type="text"
                           class="form-control" placeholder="Retype New Password">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-2 col-8">
                    <button name="submit" type="submit"
                            class="btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
        <div class="col-1" id="changeSideTwo"></div>
    </div>
</div>


</body>
</html>
